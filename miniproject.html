<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registaration Form</title>
</head>
<body>
    <h2>Course Registration Form</h2>
    <fieldset>
        <legend >Personal Information</legend>
    <form action="">
    <table >
         <tr>
            <td><label for="fname">First Name:</label></td>
            <td><input type="text" id="fname" name="fname" required></td>
        </tr>
        <tr>
            <td><label for="lname">Last Name:</label></td>
            <td><input type="text" id="lname" name="lname" required></td>
            </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
            <td><label for="phone">Phone Number:</label></td>
            <td><input type="tel" id="phone" name="phone" required></td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth:</label></td>
            <td><input type="date" id="dob" name="dob" required></td>
        </tr>
        <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" id="age" name="age" required min="18" max="65"></td>

        </tr>
        <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="others" name="gender" value="female">
                <label for="others">Others</label>
            </td>
 </tr>
 <tr>
    <td><label for="country">Country:</label></td>
    <td>
   <select name="country" id="country">
    <option value="india">India</option>
    <option value="usa">USA</option>
    <option value="uk">UK</option>
    <option value="australia">Australia</option>
    </select></td>
 </tr>
 <tr>
    <td><label for="resume">Resume:</label></td>
    <td><input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"></td>
 </tr>
 
    <td><label for="feedback">Feedback:</label></td>
    
    <td><textarea id="feedback" name="feedback" rows="4" cols="50"></textarea></td>
 </tr>
 <tr>
    
    <td><input type="reset" id="reset" name="reset"></td>
 </tr>
    </table>
    
</fieldset>
<fieldset>
     <legend>Course Selection</legend>
    <table>
   <tr>
    <td> <label for="course">Choose a course:</label></td>
    <td><select name="course" id="course">
        <option value="web">Web Development</option>
        <option value="data">Data Science</option>
        <option value="ai">Artificial Intelligence</option>
    </select></td>  </tr>
   </tr>
        <tr><td> <label for="mode">Mode of Study:</label></td>
    <td><select name="mode" id="mode">
        <option value="online">Online</option>
        <option value="offline">Offline</option>
    </select></td></tr>
    <tr><td><label for="duration">Duration:</label></td>
    <td><select name="duration" id="duration">
        <option value="3months">3 Months</option>
        <option value="6months">6 Months</option>
        <option value="12months">12 Months</option>
    </select></td></tr  >
</table>
</fieldset>
   
   <button type="submit">Submit</button>
    </form>
</body>
</html>
